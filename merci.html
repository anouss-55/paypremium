
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Merci — PayPremium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --text:#0f172a; --muted:#475569;
      --border:#e2e8f0; --brand:#2563eb; --brand-ink:#1e40af;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.6 'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:28px 22px;max-width:560px;width:100%;text-align:center;box-shadow:0 1px 2px rgba(15,23,42,.04)}
    .brand{font-weight:700;margin-bottom:8px}
    .check{font-size:40px;line-height:1;margin:6px auto 10px;color:#16a34a}
    h1{margin:0 0 6px;font-size:22px} .sub{margin:0 0 16px;color:var(--muted)}
    .btn{display:inline-block;margin-top:12px;padding:11px 16px;border-radius:8px;text-decoration:none;background:var(--brand);color:#fff;font-weight:600;border:1px solid #1f5bdc}
    .btn:hover{background:var(--brand-ink)}
    .note{font-size:12px;color:#64748b;margin-top:12px}
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">PayPremium</div>
    <div class="check">✅</div>
    <h1>Paiement confirmé</h1>
    <p class="sub">Merci pour votre achat. Votre commande a bien été enregistrée.</p>

    <a class="btn" href="https://wa.me/33644686843?text=Bonjour%2C%20j%E2%80%99ai%20finalis%C3%A9%20mon%20paiement%20PayPremium.%20Pouvez-vous%20activer%20mon%20acc%C3%A8s%20%3F" target="_blank" rel="noopener">Accéder à votre espace (WhatsApp)</a>

    <p class="note">Si le bouton ne s’ouvre pas, contactez-nous sur WhatsApp au +33 6 44 68 68 43.</p>
  </main>
</body>
</html>
