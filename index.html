
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPremiumAI - Accès Premium</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .logo svg {
      width: 40px;
      height: 40px;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }
    .price {
      font-size: 1.8rem;
      margin: 15px 0;
      font-weight: bold;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: white;
      color: #2575fc;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    a.button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      PayPremiumAI
    </div>
    <p>Choisissez votre accès premium</p>
  </header>
  <main class="plans">
    <div class="card">
      <h2>Accès Premium 7 Jours</h2>
      <div class="price">9,99 €</div>
      <a class="button" href="https://whop.com/checkout/plan_RCgOhNeY5BifK?d2c=true">Souscrire</a>
    </div>
    <div class="card">
      <h2>Accès Premium 1 Mois</h2>
      <div class="price">19,99 €</div>
      <a class="button" href="https://whop.com/checkout/plan_KmKVPTFPvFvLg?d2c=true">Souscrire</a>
    </div>
    <div class="card">
      <h2>Accès Premium 3 Mois</h2>
      <div class="price">39,99 €</div>
      <a class="button" href="https://whop.com/checkout/plan_MyZtbGpwIk5Tp?d2c=true">Souscrire</a>
    </div>
    <div class="card">
      <h2>Accès Premium 6 Mois</h2>
      <div class="price">59,99 €</div>
      <a class="button" href="https://whop.com/checkout/plan_kn5jI23gVr7xm?d2c=true">Souscrire</a>
    </div>
    <div class="card">
      <h2>Accès Premium 12 Mois</h2>
      <div class="price">99,99 €</div>
      <a class="button" href="https://whop.com/checkout/plan_MXfMfeENXoSct?d2c=true">Souscrire</a>
    </div>
  </main>
</body>
</html>
